<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raja Unnat Advanced Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      background: #222831;
      color: #eeeeee;
      font-family: 'Roboto Mono', monospace;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 340px;
      background: #393e46;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    .display {
      width: 100%;
      height: 80px;
      background: #00adb5;
      color: #eeeeee;
      text-align: right;
      font-size: 2rem;
      padding: 10px;
      box-sizing: border-box;
      border: none;
    }
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 60px;
    }
    button {
      border: none;
      font-size: 1.2rem;
      color: #eeeeee;
      background: #222831;
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #393e46;
    }
    .operator { background: #00adb5; }
    .wide { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="display" class="display" type="text" autocomplete="off" autofocus />
    <div class="buttons-grid">
      <!-- Row 1 -->
      <button class="operator" data-key="(">(</button>
      <button class="operator" data-key=")">)</button>
      <button data-key="sin(">sin</button>
      <button data-key="cos(">cos</button>
      <button data-key="tan(">tan</button>
      <!-- Row 2 -->
      <button data-key="log(">log</button>
      <button data-key="ln(">ln</button>
      <button data-key="sqrt(">√</button>
      <button data-key="^">^</button>
      <button data-key="!">!</button>
      <!-- Row 3 -->
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button class="operator" data-key="/">÷</button>
      <button class="operator" data-key="*">×</button>
      <!-- Row 4 -->
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button class="operator" data-key="-">−</button>
      <button class="operator" data-key="+">+</button>
      <!-- Row 5 -->
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key=".">.</button>
      <button class="wide operator" id="equals">=</button>
      <!-- Row 6 -->
      <button class="wide" id="clear">C</button>
      <button class="wide" id="back">⌫</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
