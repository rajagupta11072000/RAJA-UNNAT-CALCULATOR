<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Raja Unnat Calculator</title>
<style>
  body { margin:0; font-family:sans-serif; display:flex; height:100vh; }
  .sidebar { width:80px; background:#0f172a; color:white; display:flex; flex-direction:column; align-items:center; padding-top:20px; }
  .sidebar button { background:none; border:none; color:white; margin:10px 0; cursor:pointer; font-size:24px; }
  .sidebar button.active { color:#38bdf8; }
  .content { flex:1; background:#f3f4f6; padding:20px; box-sizing:border-box; overflow:auto; }
  .panel { display:none; }
  .panel.active { display:block; }
  .calc-container { max-width:340px; margin:auto; background:#393e46; border-radius:12px; box-shadow:0 8px 16px rgba(0,0,0,0.5); overflow:hidden; }
  .display { width:100%; height:80px; background:#00adb5; color:white; text-align:right; font-size:2rem; padding:10px; border:none; box-sizing:border-box; }
  .buttons-grid { display:grid; grid-template-columns:repeat(5,1fr); grid-auto-rows:60px; }
  .buttons-grid button { border:none; background:#222831; color:white; font-size:1.2rem; cursor:pointer; transition:background 0.2s; }
  .buttons-grid button:hover { background:#393e46; }
  .operator { background:#00adb5; }
  .wide { grid-column:span 2; }
  /* tools styling */
  .tool { max-width:340px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
  .tool input, .tool select, .tool button { width:100%; padding:10px; margin:10px 0; font-size:16px; }
</style>
</head>
<body>

<div class="sidebar">
  <button id="btn-calculator" class="active">üßÆ</button>
  <button id="btn-percent">%</button>
  <button id="btn-bmi">üßç</button>
  <button id="btn-currency">üí±</button>
</div>

<div class="content">
  <!-- Calculator -->
  <div class="panel active" id="panel-calculator">
    <div class="calc-container">
      <input id="display" class="display" type="text" autocomplete="off" autofocus />
      <div class="buttons-grid" id="buttons-grid"></div>
    </div>
  </div>

  <!-- Percentage -->
  <div class="panel" id="panel-percent">
    <div class="tool">
      <h2>Percentage Calculator</h2>
      <input id="perc-base" type="number" placeholder="Base value" />
      <input id="perc-percent" type="number" placeholder="Percent (%)" />
      <button id="calc-perc">Calculate</button>
      <div>Result: <span id="perc-result">‚Äì</span></div>
    </div>
  </div>

  <!-- BMI -->
  <div class="panel" id="panel-bmi">
    <div class="tool">
      <h2>BMI Calculator</h2>
      <input id="bmi-weight" type="number" placeholder="Weight (kg)" />
      <input id="bmi-height" type="number" placeholder="Height (cm)" />
      <button id="calc-bmi">Calculate</button>
      <div>Result: <span id="bmi-result">‚Äì</span></div>
    </div>
  </div>

  <!-- Currency -->
  <div class="panel" id="panel-currency">
    <div class="tool">
      <h2>Currency Converter</h2>
      <input id="curr-amount" type="number" placeholder="Amount" />
      <select id="curr-from"></select>
      <select id="curr-to"></select>
      <button id="calc-curr">Convert</button>
      <div>Result: <span id="curr-result">‚Äì</span></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
