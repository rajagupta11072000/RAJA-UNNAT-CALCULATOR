<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raja Unnat Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>🧮</h1>
      <nav>
        <button class="tab-button active" data-panel="calculator">🧮<span>Calculator</span></button>
        <button class="tab-button" data-panel="bmi">🧍<span>BMI</span></button>
        <button class="tab-button" data-panel="percent">%</button>
        <button class="tab-button" data-panel="currency">💱</button>
        <button class="tab-button" data-panel="length">📏</button>
        <button class="tab-button" data-panel="area">📐</button>
        <button class="tab-button" data-panel="volume">🥤</button>
        <button class="tab-button" data-panel="weight">⚖️</button>
        <button class="tab-button" data-panel="temp">🌡️</button>
        <button class="tab-button" data-panel="time">⏱️</button>
        <button class="tab-button" data-panel="speed">🏎️</button>
        <button class="tab-button" data-panel="data">💾</button>
        <button class="tab-button" data-panel="pressure">🔵</button>
        <button class="tab-button" data-panel="energy">⚡</button>
        <button class="tab-button" data-panel="angle">🔁</button>
      </nav>
    </aside>

    <main class="main-content">
      <section id="calculator" class="panel active">
        <input id="display" class="display" type="text" placeholder="0" readonly />
        <div class="buttons" id="btn-grid"></div>
      </section>

      <!-- Other tool panels here -->
      <section id="bmi" class="panel">
        <h2>BMI Calculator</h2>
        <input id="bmi-weight" type="number" placeholder="Weight (kg)" />
        <input id="bmi-height" type="number" placeholder="Height (cm)" />
        <button id="calc-bmi">Calculate</button>
        <p>Result: <span id="bmi-result">–</span></p>
      </section>

      <section id="percent" class="panel">
        <h2>Percentage Calculator</h2>
        <input id="perc-base" type="number" placeholder="Base Value" />
        <input id="perc-percent" type="number" placeholder="%" />
        <button id="calc-perc">Calculate</button>
        <p>Result: <span id="perc-result">–</span></p>
      </section>

      <section id="currency" class="panel">
        <h2>Currency Converter</h2>
        <input id="curr-amount" type="number" placeholder="Amount" />
        <select id="curr-from"></select>
        <select id="curr-to"></select>
        <button id="calc-curr">Convert</button>
        <p>Result: <span id="curr-result">–</span></p>
      </section>

      <!-- Repeat same pattern for unit converters -->
      <!-- Will include them in script.js for auto setup -->

    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
