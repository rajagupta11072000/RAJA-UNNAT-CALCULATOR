<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raja Advanced Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <h2 class="logo">âš¡ Raja Calc Pro</h2>
            <button class="tab-btn" data-tab="basic">Basic Calculator</button>
            <button class="tab-btn" data-tab="scientific">Scientific</button>
            <button class="tab-btn" data-tab="converter">Unit Converter</button>
            <button class="tab-btn" data-tab="currency">Currency</button>
            <button class="tab-btn" data-tab="finance">Finance Tools</button>
            <button class="tab-btn" data-tab="history">History</button>
        </aside>

        <!-- MAIN CONTENT -->
        <main id="content">

            <!-- BASIC CALCULATOR -->
            <section id="basic" class="tab-page active">
                <h1>Basic Calculator</h1>
                <div id="basic-calc"></div>
            </section>

            <!-- SCIENTIFIC CALCULATOR -->
            <section id="scientific" class="tab-page">
                <h1>Scientific Calculator</h1>
                <div id="scientific-calc"></div>
            </section>

            <!-- UNIT CONVERTER -->
            <section id="converter" class="tab-page">
                <h1>Unit Converter</h1>
                <div id="converter-area"></div>
            </section>

            <!-- CURRENCY CONVERTER -->
            <section id="currency" class="tab-page">
                <h1>Currency Converter</h1>
                <div id="currency-area"></div>
            </section>

            <!-- FINANCE CALCULATOR -->
            <section id="finance" class="tab-page">
                <h1>Finance Toolkit</h1>
                <div id="finance-area"></div>
            </section>

            <!-- HISTORY -->
            <section id="history" class="tab-page">
                <h1>History</h1>
                <ul id="history-list"></ul>
            </section>

        </main>

    </div>

    <!-- JS FILES -->
    <script src="js/main.js"></script>
    <script src="js/basic-calculator.js"></script>
    <script src="js/scientific-calculator.js"></script>
    <script src="js/converters.js"></script>
    <script src="js/finance.js"></script>
    <script src="js/history.js"></script>

</body>
</html>
