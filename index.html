<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raja Unnat Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">🧮</div>
      <nav class="nav">
        <button class="tab-button active" data-panel="calculator"><span>🧮</span><label>Calculator</label></button>
        <button class="tab-button" data-panel="bmi"><span>🧍</span><label>BMI</label></button>
        <button class="tab-button" data-panel="percent"><span>%</span><label>Percent</label></button>
        <button class="tab-button" data-panel="currency"><span>💱</span><label>Currency</label></button>
        <button class="tab-button" data-panel="length"><span>📏</span><label>Length</label></button>
        <button class="tab-button" data-panel="area"><span>📐</span><label>Area</label></button>
        <button class="tab-button" data-panel="volume"><span>🥤</span><label>Volume</label></button>
        <button class="tab-button" data-panel="weight"><span>⚖️</span><label>Weight</label></button>
        <button class="tab-button" data-panel="temp"><span>🌡️</span><label>Temp</label></button>
        <button class="tab-button" data-panel="time"><span>⏱️</span><label>Time</label></button>
        <button class="tab-button" data-panel="speed"><span>🏎️</span><label>Speed</label></button>
        <button class="tab-button" data-panel="data"><span>💾</span><label>Data</label></button>
        <button class="tab-button" data-panel="pressure"><span>🔵</span><label>Pressure</label></button>
        <button class="tab-button" data-panel="energy"><span>⚡</span><label>Energy</label></button>
        <button class="tab-button" data-panel="angle"><span>🔁</span><label>Angle</label></button>
      </nav>
    </aside>

    <main class="main-content">
      <section id="calculator" class="panel active">
        <input id="display" class="display" type="text" placeholder="0" readonly />
        <div class="buttons" id="btn-grid"></div>
      </section>

      <!-- BMI -->
      <section id="bmi" class="panel">
        <h2>BMI Calculator</h2>
        <input id="bmi-weight" type="number" placeholder="Weight (kg)" />
        <input id="bmi-height" type="number" placeholder="Height (cm)" />
        <button id="calc-bmi">Calculate</button>
        <p>Result: <span id="bmi-result">–</span></p>
      </section>

      <!-- Percentage -->
      <section id="percent" class="panel">
        <h2>Percentage Calculator</h2>
        <input id="perc-base" type="number" placeholder="Base Value" />
        <input id="perc-percent" type="number" placeholder="%" />
        <button id="calc-perc">Calculate</button>
        <p>Result: <span id="perc-result">–</span></p>
      </section>

      <!-- Currency -->
      <section id="currency" class="panel">
        <h2>Currency Converter</h2>
        <input id="curr-amount" type="number" placeholder="Amount" />
        <select id="curr-from"></select>
        <select id="curr-to"></select>
        <button id="calc-curr">Convert</button>
        <p>Result: <span id="curr-result">–</span></p>
      </section>

      <!-- Dynamic unit converter sections -->
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
