<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raja Unnat Calculator + Tools</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">🧮</div>
      <nav class="nav">
        <button class="tab-button active" data-panel="calculator"><span>🧮</span><label>Calc</label></button>
        <button class="tab-button" data-panel="bmi"><span>⚖</span><label>BMI</label></button>
        <button class="tab-button" data-panel="percentage"><span>%</span><label>Percent</label></button>
        <button class="tab-button" data-panel="currency"><span>💱</span><label>Currency</label></button>
        <button class="tab-button" data-panel="length"><span>📏</span><label>Length</label></button>
        <button class="tab-button" data-panel="area"><span>📐</span><label>Area</label></button>
        <button class="tab-button" data-panel="volume"><span>🥤</span><label>Volume</label></button>
        <button class="tab-button" data-panel="weight"><span>🏋️‍♂️</span><label>Weight</label></button>
        <button class="tab-button" data-panel="temp"><span>🌡️</span><label>Temp</label></button>
        <button class="tab-button" data-panel="time"><span>⏱</span><label>Time</label></button>
        <button class="tab-button" data-panel="speed"><span>🚗</span><label>Speed</label></button>
        <button class="tab-button" data-panel="data"><span>💾</span><label>Data</label></button>
        <button class="tab-button" data-panel="pressure"><span>🌬</span><label>Pressure</label></button>
        <button class="tab-button" data-panel="energy"><span>⚡</span><label>Energy</label></button>
        <button class="tab-button" data-panel="angle"><span>📐</span><label>Angle</label></button>
        <button class="tab-button" data-panel="emi"><span>🏦</span><label>EMI</label></button>
        <button class="tab-button" data-panel="investment"><span>📈</span><label>Return</label></button>
        <button class="tab-button" data-panel="stats"><span>📊</span><label>Stats</label></button>
        <button class="tab-button" data-panel="percentchange"><span>🔼</span><label>%Change</label></button>
        <button class="tab-button" data-panel="cgpa"><span>🎓</span><label>CGPA</label></button>
        <button class="tab-button" data-panel="fuel"><span>⛽</span><label>Fuel</label></button>
        <button class="tab-button" data-panel="ratio"><span>➗</span><label>Ratio</label></button>
        <button class="tab-button" data-panel="geometry"><span>🔲</span><label>Geometry</label></button>
      </nav>
    </aside>
    <main class="main-content">
      <section id="calculator" class="panel active">
        <input id="display" class="display" readonly placeholder="0"/>
        <div id="btn-grid" class="buttons"></div>
      </section>
      <section id="bmi" class="panel"><h2>BMI</h2><div class="calc-grid"><input id="bmi-weight" placeholder="Weight kg"><input id="bmi-height" placeholder="Height cm"><button id="calc-bmi">Calc</button><p id="bmi-result">–</p></div></section>
      <section id="percentage" class="panel"><h2>Percent</h2><div class="calc-grid"><input id="perc-base" placeholder="Base"><input id="perc-percent" placeholder="%"><button id="calc-perc">Calc</button><p id="perc-result">–</p></div></section>
      <section id="currency" class="panel"><h2>Currency</h2><div class="calc-grid"><input id="curr-amount" placeholder="Amount"><select id="curr-from"></select><select id="curr-to"></select><button id="calc-curr">Convert</button><p id="curr-result">–</p></div></section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
